<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>review</title>
  <link rel="stylesheet" href="reveiw.css">
</head>
<body>
  <div class="table">
    <table>
      <tr>
        <th>questions</th>
        <th>yes</th>
        <th>no</th>
      </tr>
      <tr>
        <th>are you satisfied with our service?</th>
        <td><input type="radio" name="q1" value="yes"></td>
        <td><input type="radio" name="q1" value="no"></td>
      </tr>
      <tr>
        <th>do you found our website user friendly?</th>
        <td><input type="radio" name="q2" value="yes"></td>
        <td><input type="radio" name="q2" value="no"></td>
      </tr>
      <tr>
        <th>would you recommend us to others?</th>
        <td><input type="radio" name="q3" value="yes"></td>
        <td><input type="radio" name="q3" value="no"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="Submit" onclick="getresult()"></td>
      </tr>
    </table>
  </div>
  <script src="reveiw.js"></script>
</body>
</html>
